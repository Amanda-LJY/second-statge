<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style >
    .navBox{width:600px;line-height:40px;border:1px solid red;overflow: hidden;}
    .navBox a{
      float:left;
      width:90px;
      background:tomato;
      color:white;
      font-family: "微软雅黑";
      padding-left:10px;

    }
    .navBox a.current{
     color:black;
    background:yellow;
    }
  </style>
</head>
<body>
  <p class="navBox">
    <a href="#">首页</a>
    <a href="#">淘宝</a>
    <a href="#">京东</a>
    <a href="#">唯品会</a>
    <a href="#">聚美优品</a>
    <a href="#">苏宁易购</a>
  </p>
  <script>
  //点击a，添加事件处理
   var p_obj = document.querySelector('.navBox');
   p_obj.onclick = function(event){
   
    var current = event.srcElement||event.target;
    //1)给所有a，去除current
    var a_obj = document.querySelectorAll('p a');
    for(var i=0;i<a_obj.length;i++){
      a_obj[i].classList.remove('current');
    }
    //2)给当前的a添加current
    current.classList.add('current');

   }
  </script>
</body>
</html>
