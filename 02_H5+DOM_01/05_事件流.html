<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .grandpa{
    width:400px;height:400px;
    border:2px solid red;
  }
  .father{
    width:300px;height:300px;
    border:2px solid blue;
  }
  .son{
    width:200px;height:200px;
    border:2px solid green;
  }
  </style>
</head>
<body>
  <!-- 多层嵌套的div -->
  <div class="grandpa">
    <div class="father">
      <div class="son"></div>
    </div>
  </div>
  <script>
    //事件处理函数
   function show(event){
     console.log(event);//目标对象
     console.log('事件执行了');
     console.log(this);

   }
   //对标签添加一个单击事件
  var son = document.querySelector('.son');
  // son.onclick = show;
  son.addEventListener('click',show,true);
  //如果是false(默认)--冒泡---son>father
  //true---捕获---从father>son
                         
  //给爸爸添加事件
  var father = document.querySelector('.father');
  father.addEventListener('click',show,true);

  </script>
</body>
</html>
