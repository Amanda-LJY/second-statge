<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box1{
    width:400px;height:400px;
    border:1px solid red;
  }
  </style>
</head>
<body>
  <div class="box1"></div>
  <input type="button" value="点击">
  <script>
    var div_obj = document.querySelector('.box1');
    var button = document.querySelector('input[type=button]');
  //1)修改div的样式
    function css(){
      div_obj.style.background = 'red';
      div_obj.style.margin = '10px';
    }
  //2)修改内容的
    function content(){
      div_obj.innerHTML = '<a href="#">一切都是最好的安排</a>'
    }
  //3)清空div盒子
  function empty(){
      div_obj.innerHTML = '';
    }
  // 添加事件处理函数，对同一个事件，绑定多个函数
  //button.onclick = css;等同效果
  button.addEventListener('click',css);
  button.addEventListener('click',content);
  //取消绑定/移除某个事件处理函数
  button.removeEventListener('click',css);
  
  </script>
    
</body>
</html>
