<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <script>
  //需求：一个函数名
  //1)当用户传递两个值，求和运算
  //2）传递的是一个值，求幂运算（三次方)
  function calculate(){
    if(arguments.length==2){
        return arguments[0]+arguments[1];
    }else if(arguments.length==1){
        return Math.pow(arguments[0],3);
    }else{
      return '参数最多是两位';

    }
  }
 
  console.log(calculate(20,30));//50
  console.log(calculate(30));//27000
  </script>
</body>
</html>
