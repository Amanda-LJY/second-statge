<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
  //1)声明定义的方式(可以在任何地方调用)
  // 声明是可以提前到最顶端，可以随意访问吗 
  fun(10,6);//16
  function fun(arg1,arg2){
    console.log(arg1+arg2);
  }  
  fun(5,8);//13



  //2)直接量函数(先定义再调用，且在其后边)
  // 直接量函数声明提前到最顶端，但是赋值留在本地
  console.log(fun1);//undefined
  // fun1(4);//fun1 is not a function报错
  var fun1 = function(arg1){
            //函数执行结构体
            console.log(arg1*arg1);
  }
  fun1(6);//36
  //3)new关键字创建
  var fun2 = new Function('arg1','arg2','console.log(arg1-arg2)');
  fun2(50,10);//40
  </script>
</body>
</html>
