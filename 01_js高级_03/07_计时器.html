  <script>
  //输出1-5之间的数 5s事件来执行这个事情
  var num = 1;
   var t = setInterval(function(){
     if(num>5){
       clearInterval(t);
     }else{
    console.log(num);
     num++;
    }
   },1000)
  //在页面打印一个列表
  function print(){
    document.write('<ul>');
    document.write('<li>aa</li>');
    document.write('<li>bb</li>');
    document.write('<li>cc</li>');
    document.write('</ul>');
  }
  print();
  </script>
