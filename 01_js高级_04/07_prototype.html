<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //prototype属性
  // 指针，指向原型对象
  var str = 'apple';
  console.log(str);//apple
  console.log(typeof str);//string

  var str1 = new String('banana');
  console.log(str1);//String对象,jason数组
  console.log(str1.length);//6
  console.log(typeof str1);//object
  //继承：他可以直接继承父级的相关属性和方法

  //扩展字符串String对象的方法
  // 写一个扩展方法：验证一下是否为空
  // iNull()
  // 返回值为 true 是空的字符串
  String.prototype.isNull = function(){
    console.log(this.length);
    if(this.length == 0){
      console.log("字符串是空的");
      return true;
    }
  }
  console.log(str1);
  //检验一下
  str1.isNull('');//字符串是空的


  // 随意验证一个字符串
  var str3 = '';
  str3.isNull('');//字符串是空的
  </script>
</body>
</html>
