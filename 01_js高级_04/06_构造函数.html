<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //构造函数的特点：自动创建对象
  //1)定义构造函数
  function Auto(name,age,sex){
    console.log(this);//用构造函数调用后，指向的就是Auto
    //添加属性
    this.name = name;
    this.age = age;
    this.sex = sex;
    //添加方法
    Auto.prototype.info = function(major){
      console.log('专业：'+major)
    }
  }
  //2)调用构造函数（默认全局对象都是window）
    // 原始方法调用函数
    // window.Auto();
  Auto();
     // console.log(this);//指向window


    //作为一个构造函数来调用：是属于对象的函数
    var obj1 = new Auto('apple',18,'女');//Auto {}
    console.log(obj1.name);
    obj1.info('前端');

    var obj2 = new Auto('banana',18,'女');//Auto {}
    console.log(obj2.name);
    obj2.info('UI');

  //测试一下
  console.log(obj2.info);
  console.log(obj1.info);
  console.log(obj1.info==obj2.info);//false
  //当我们创建多个对象的时候，对象的方法都会重新创建一次，
  // 造成问题：占用内存空间 

  // 解决内存占用的问题 
  // prototype属性来解决内存占用问题
  console.log(obj1.prototype);



  </script>
</body>
</html>
