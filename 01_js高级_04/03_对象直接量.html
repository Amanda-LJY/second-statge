<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
  //对象：
  // 对象.属性名; 对象.方法名()
  var name ='apple';
  function drink(){
    console.log('喝茶');
  }
  //对象 人 把属性和方法封装到人这个对象里
  //{下标:值,下标:值,....}
  var person = {
    uname:'Amanda',
    age:18,
    intro:function(){//方法
    console.log(this);
      console.log('我的名字是'+this.uname+' 年龄'+this.age);
    }
  }
  console.log(person);//{uname: "Amanda", age: 18}
  //访问对象的属性和方法
 
  console.log(person.uname); //Amanda 
  console.log(person.age);//18
  person.intro();
// console.log(person.intro());// Uncaught ReferenceError: uname is not defined  //如果是方法函数，不用打印，调用即可

  // 重新给属性赋值
  person.uname = 'bady';
  console.log(person);//{uname: "bady", age: 18}
  //添加属性/方法
  person.sex = '美少女';
  console.log(person);//{uname: "bady", age: 18, sex: "美少女"}
  </script>
</body>
</html>
