<!doctype html>
<html>
  <head>
    <title>Insert a title</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var hmm={
        sname:"Han Meimei",
        sage:11,
        intr(){
          console.log(`I'm ${this.sname}, I'm ${this.sage}`);
        }
      }//__proto__->Object.prototype
      hmm.intr();
      var father={ bal:1000000000, car:"infiniti" }
      //让hmm继承father
      Object.setPrototypeOf(hmm,father);
      console.dir(hmm);
    </script>
  </body>
</html>
