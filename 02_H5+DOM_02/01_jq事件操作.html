<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jq/jquery-1.9.1.min.js"></script>
  <script>
  $(function(){
    $('.list').click(function(){
      $(this).css('border','1px solid red');
    });
    $('.list').click(function(){
      $(this).css('margin','20px');
    });
    $('.list').bind('click mouseover',{userName:'apple',userAge:18},addLine);
    function addLine(arg){
      console.log('我是最棒的，绑定了新的处理函数');
      console.log(arg.data);
      console.log(arg['data']);
      //把数据放到最后一行li
      // $('.list li:last').html(arg.data.userName);
      for(key in arg['data']){
        //key:username
        //arg[data][key]:apple
      $('.list').append('<li>'+key+':'+arg['data'][key]+'</li>');
      }
    
    //解除绑定addline
      $('.list').unbind('click mouseover',addLine);
    }
    //执行one
      $('p').one('click',{color:'pink'},changeBg);
    function changeBg(color){
      $('p').css('background',color.data.color);
      console.log('调用了该函数');
    }
  })
  </script>
</head>
<body>
  <ul class="list">
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
    <li>第四行</li>
    <li>第五行</li>
  </ul>
  <p style="height:60px;border:1px solid red"></p>
</body>
</html>
