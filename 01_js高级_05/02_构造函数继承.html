<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //需要一个动物类(原型)
  function Animal(){
    //属性 动物类别
    this.spacies = '动物';
    
  }

  //需要一个猫类：(原型)
  // 橘猫 黑猫 白猫(实例)
  function Cat(name,color){
    //属性
    this.name = name;
    this.color = color;
    //继承动物类(拷贝)
    // 父类.apply(子类,[argumets])
    Animal.apply(this);
  }
  // 需要一个狗狗类 ：(实例)
  // 金毛 二哈 边牧(实例)
  function Dog(name,color){
    //属性
    this.name = name;
    this.color = color;
    //拷贝继承父类
    Animal.apply(this);
  }

  //从猫类里创建实例：第一只猫
  var cat1 = new Cat('coco','橘色');
  console.log(cat1);
  console.log(cat1.spacies);
  
  //从狗类里创建一个实例：第一只狗狗
  var dog1 = new Dog('大黄','金黄色');
  console.log(dog1);
  dog1.spacies = '犬系';
  console.log(dog1);

  var dog2 = new Dog('美妞','黑白色');
  console.log(dog2);
  console.log(dog2.spacies);//动物
  </script>
</body>
</html>
