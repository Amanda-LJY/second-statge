<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //Array对象
  var arr1 = ['a','b','c'];
  var arr2 = [2,5,7];
  var arr3 = ['apple','banana']

  //连接数组
  console.log(arr1.concat(arr2,arr3));

  //吧数组转成字符串
  console.log(arr3.join());//apple,banana
  document.write(arr3.join()); //apple,banana
  console.log(arr3.join('@'));//apple@banana
  console.log(typeof(arr3.join()));//string
  
  // 添加元素
  var arr4 = [1,2,3];
  console.log(arr4);//[1, 2, 3]
  arr4[4] = 15;
  console.log(arr4);//[1, 2, 3, 4: 15]
 
//  尾部添加
  var arr5 = ['001','apple','女'];
  console.log(arr5.push('学习','唱歌'));//5
  console.log(arr5);//["001", "apple", "女", "学习", "唱歌"]
  // 头部添加
  console.log(arr5.unshift('学生信息',20));//7
  console.log(arr5);//["学生信息", 20, "001", "apple", "女", "学习", "唱歌"]

  // 删除元素
  //尾部删除最后一个
  console.log(arr5.pop());//唱歌
  console.log(arr5);//["学生信息", 20, "001", "apple", "女", "学习"]
  //删除头部第一元素
  console.log(arr5.shift());//学生信息
  console.log(arr5);//[20, "001", "apple", "女", "学习"]

  // 翻转数组(对下标进行反向排序)
  var arr6 =  ['001','apple','18','学习'];
  console.log(arr6.reverse());//["学习", "18", "apple", "001"]
  // sort()对元素值得排序
  var arr7 = ['aa','bb','rr','cc','ajbni'];
  var arr8 = [10,24,5,14,13];
  console.log(arr7.sort());//["aa","ajbni","bb","cc","rr"]
  console.log(arr8.sort());//[10, 13, 14, 24, 5]

  // 需求：数值从大到小进行排序
  // 1)返回值a-b 从小到大的排序
  // 2)返回值b-a 从大到小进行排序
  // 3)返回值=0
  var newArr = arr8.sort(function(a,b){
    // return 10;
    // return a-b;
  return b-a;
  })
  // console.log(newArr);//[5, 24, 14, 13, 10]
  // console.log(newArr);//[5, 10, 13, 14, 24]
  console.log(newArr);//[24, 14, 13, 10, 5]


  </script>
</body>
</html>
