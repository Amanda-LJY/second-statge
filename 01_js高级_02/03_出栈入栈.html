<!DOCTYPE html>

<head>

<body>
  <script>
  // 出栈和入栈
  // 原理：1)从一头进入，到另一头出来
        //2)先入先出
  // 乘坐公交车：前门进 后门出
  // 总共有6位乘客排队
  // 1)从前门进入
  for(var i = 1,arr = [];i<=6;i++){
    arr.unshift('乘客'+i)
  }
  console.log(arr);
  console.log("-----------");
  // 2)从后门出pop()
  for(var a =arr.length;a>0;a--){
    
    console.log(arr.pop()+'下车');
  }
  // for(key in arr){//循环的次数，一次减少的
  //   console.log(arr.pop()+'下车');
  //   console.log(arr,key);
    
  // // }
  console.log(arr);
  </script>
</body>
</html>
