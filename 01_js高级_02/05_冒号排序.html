  <script>
  // 冒号排序-排序算法
  // 1)比较相邻的两个数值，如果前一个比后一个大，交换位置
  // 2)每一轮比较完后，最后一个元素应该是最大的
  // 3)最后一个元素不参与下一轮比较
  var arr = [13,14,8,9,52,11];
  //第一轮排序：13,8，9，14，11，52  比较次数：5 0-4
  // 第二轮排序 8,9，13，11，14      比较次数：4 0-3
  // 第三轮排序 8,9，11，13                   3 0-2
  // 第四轮排序 8,9,11                        2 0-1
  // 第五轮排序 8,9                           1 0


  // 函数 sort()
  // 功能：数值数组排序(从小到大)；
  // 结果：返回排序完成的新数组
  function sort(arr){
  for(var i=0;i<arr.length-1;i++){//控制第几回排序
    for(var j=0;j<arr.length-1-i;j++){
      //两两比较 如果前一个比后一个大，交换位置
      //arr[j] arr[j+1]
      //临时变量；存储前一个值
      if(arr[j]>arr[j+1]){//交换位置
        var temp = arr[j];
        arr[j] = arr[j+1];
        arr[j+1] = temp;
      }
    }
    // console.log("第"+i+"轮排序");
    // console.log(arr);
  }
  return arr
}
sort(arr);
sort([24,53,1,3,90,34]);
//加一个从大到小
