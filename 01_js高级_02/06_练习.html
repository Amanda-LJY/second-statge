  <script>
  //1)获取数组中的最大值
  // 2)获取数组中的最小值
  // 3)数组去重
  //1)获取数组中的最大值
  // 先把数组转化成字符串，在用数学函数，Math.max()
  var arr = [13,14,8,9,52,11];
  // 函数 sort（）
  // 功能 ：获取数组最大值和最小值
  // 结果：返回数组的最大值和最小值
  function sort(arr){
  for(var i=0;i<arr.length;i++){
    for(var j=0;j<arr.length-1-i;j++){
        if(arr[j]>arr[j+1]){
          var temp = arr[j];
          arr[j] = arr[j+1];
          arr[j+1]=temp;
        }
    }
  }

  return '数组中最大值'+arr[arr.length-1]+' '+'数组中的最小值'+arr[0];
}
sort(arr);
console.log(sort(arr));

  </script>
  <script>  
    // 3)数组去重
    var arr = [12,45,23,13,12,14,45];
    function remove(arr){
    var arr1 = [];
    for(var i=0;i<arr.length;i++){
      if(arr1.indexOf(arr[i])==-1){
        arr1.push(arr[i]);
      }
    }
    
    return arr1
  }
  console.log(remove([1,34,5,6,2,2,2,1,4]));
  </script>
