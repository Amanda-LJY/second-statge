<body>
 <script>
  // number对象
  // 数值转化成字符串 默认不写参数，是10
  // 规定表示数字的基数，使 2 ~ 36 之间的整数。若省略该参数，则使用基数 10。但是要注意，如果该参数是 10 以外的其他值，则 ECMAScript 标准允许实现返回任意值。
  var num = 20;
  console.log(num.toString());//20
  console.log(num.toString(2));//10100
  

  console.log(num.toLocaleString());

  var num2 = 13.1452890;
  console.log(num2.toFixed());//13
  console.log(num2.toFixed(4));//13.1453

  var num3=18;
  console.log(num3.toFixed(2));//18.00



  // boolean
  var bool = new Boolean(true);
  console.log(bool.toString()+'aa');//trueaa
  
  </script>  
</body>
</html>
