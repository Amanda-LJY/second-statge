  <script>
  // 1)获取数组最大值
  //  [12,30,56,40,5]


  // 函数：getNumber(arr)
  // 功能：获取数值数组的最大值和最小值
  // 参数：数值数组
  // 结果：数组类型[最大值，最小值]
   function getNum(arr){
     var max = arr[0];//用来存储最大值
     var min = arr[0];//用来存储最小值
     for(key in arr){
      //  拿最大值和数值的元素一次进行比较
      // 哪个值大就把这个值付给max
      //  if(arr[key]>arr[key+1]){
      //    max = arr[key];
      //  }
      max < arr[key]?max = arr[key]:max;
      min > arr[key]?min = arr[key]:min;
     }

     return ["最大值："+max,"最小值："+min];
   }
  console.log(getNum([12,30,56,40,5]));
  
  </script>
  <script>
//  数组去重

//函数名：distinct(arr)
//功能：数组去重
//结果：返回去重的新数组
  function distinct(arr){
    var newArr = [];//用来存储数组元素（不重复）
    for(key in arr){//key:下标=>arr[key]
      if(newArr.indexOf(arr[key])==-1){
        newArr.unshift(arr[key]);
      }
    }
    return newArr;
  };
  console.log(distinct([12,23,13,12,23,23,46]));
  </script>
